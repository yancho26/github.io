<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomeno AI 5.0 - Ultra Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        h1, h2, .serif-font {
            font-family: 'Playfair Display', serif;
        }

        /* Neural Background */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .orb-1 { width: 500px; height: 500px; background: #8b5cf6; top: -10%; left: -10%; }
        .orb-2 { width: 400px; height: 400px; background: #ec4899; bottom: 0%; right: -5%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #3b82f6; top: 30%; left: 40%; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -40px) scale(1.1); }
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Inputs */
        input, select {
            background: rgba(15, 23, 42, 0.8) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        input:focus, select:focus {
            border-color: #a78bfa !important;
            ring-color: #a78bfa !important;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.2);
        }

        .gender-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gender-btn.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(236, 72, 153, 0.3) 100%);
            border-color: #a78bfa;
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.2);
        }

        /* Favorites Drawer */
        #favoritesDrawer {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #favoritesDrawer.open {
            transform: translateX(0);
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="neural-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Top Bar -->
    <div class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-2">
            <i data-lucide="brain-circuit" class="w-6 h-6 text-purple-400"></i>
            <span class="font-bold tracking-widest text-white/80">NOMENO AI 5.0</span>
        </div>
        <button onclick="toggleFavorites()" class="relative group">
            <div class="bg-white/10 hover:bg-white/20 p-2.5 rounded-full transition border border-white/10">
                <i data-lucide="heart" class="w-5 h-5 text-pink-400 group-hover:scale-110 transition"></i>
            </div>
            <span id="favCount" class="absolute -top-1 -right-1 bg-pink-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-lg">0</span>
        </button>
    </div>

    <!-- Favorites Drawer -->
    <div id="favoritesDrawer" class="fixed top-0 right-0 h-full w-80 bg-[#0f172a]/95 backdrop-blur-xl border-l border-white/10 z-50 shadow-2xl flex flex-col">
        <div class="p-6 border-b border-white/10 flex justify-between items-center">
            <h3 class="font-bold text-white text-lg">Запазени Имена</h3>
            <button onclick="toggleFavorites()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div id="favoritesList" class="flex-1 overflow-y-auto p-4 space-y-3">
            <!-- Items injected here -->
            <div class="text-center text-gray-500 mt-10 text-sm">Все още нямате запазени имена.</div>
        </div>
        <div class="p-4 border-t border-white/10">
            <button onclick="clearFavorites()" class="w-full py-2 rounded-lg border border-red-500/30 text-red-400 text-xs font-bold hover:bg-red-500/10 transition">ИЗЧИСТИ СПИСЪКА</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="glass-card w-full max-w-3xl rounded-3xl overflow-hidden fade-in relative z-10 my-12">
        
        <!-- Input Section -->
        <div id="inputSection" class="p-8 space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Генератор на <span class="gradient-text">Имена</span></h1>
                <p class="text-gray-400 text-sm">AI алгоритъм с база от 5000+ имена</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Parent 1 -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-purple-300 uppercase tracking-wider ml-1">Майка</label>
                    <input type="text" id="parent1" placeholder="Име..." class="w-full pl-4 pr-4 py-3 rounded-xl border focus:outline-none transition-all">
                    <select id="originMother" class="w-full text-xs p-2 rounded bg-transparent text-gray-400 border border-white/5 hover:border-purple-400/50 transition cursor-pointer">
                        <option value="christian">Християнски / Традиционни</option>
                        <option value="slavic">Славянски / Старобългарски</option>
                        <option value="muslim">Мюсюлмански / Турски</option>
                        <option value="modern">Модерни / Западни</option>
                        <option value="nature">Природа / Цветя</option>
                        <option value="royal">Царски / Исторически</option>
                        <option value="rare">Антични / Редки</option>
                    </select>
                </div>

                <!-- Parent 2 -->
                <div class="space-y-2">
                    <label class="text-xs font-bold text-blue-300 uppercase tracking-wider ml-1">Баща</label>
                    <input type="text" id="parent2" placeholder="Име..." class="w-full pl-4 pr-4 py-3 rounded-xl border focus:outline-none transition-all">
                    <select id="originFather" class="w-full text-xs p-2 rounded bg-transparent text-gray-400 border border-white/5 hover:border-blue-400/50 transition cursor-pointer">
                         <option value="christian">Християнски / Традиционни</option>
                        <option value="slavic">Славянски / Старобългарски</option>
                        <option value="muslim">Мюсюлмански / Турски</option>
                        <option value="modern">Модерни / Западни</option>
                        <option value="nature">Природа / Цветя</option>
                        <option value="royal">Царски / Исторически</option>
                        <option value="rare">Антични / Редки</option>
                    </select>
                </div>
            </div>

            <!-- Surname & Context -->
            <div class="bg-white/5 p-6 rounded-2xl border border-white/5 relative">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Фамилия (За ритъм)</label>
                        <input type="text" id="surname" placeholder="напр. Иванов" class="w-full px-4 py-3 rounded-xl border focus:outline-none transition-all">
                    </div>
                    <div class="space-y-2">
                         <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Име на братче/сестриче</label>
                        <input type="text" id="sibling" placeholder="Име..." class="w-full px-4 py-3 rounded-xl border focus:outline-none transition-all">
                    </div>
                </div>
            </div>

            <!-- Gender -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Пол на бебето</label>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="setGender('boy')" id="btn-boy" class="gender-btn py-3 rounded-xl flex flex-col items-center justify-center gap-1 group transition-all">
                        <i data-lucide="smile" class="w-5 h-5 text-blue-400 group-hover:scale-110 transition"></i>
                        <span class="text-[10px] font-bold text-gray-300">МОМЧЕ</span>
                    </button>
                    <button onclick="setGender('girl')" id="btn-girl" class="gender-btn py-3 rounded-xl flex flex-col items-center justify-center gap-1 group transition-all">
                        <i data-lucide="heart" class="w-5 h-5 text-pink-400 group-hover:scale-110 transition"></i>
                        <span class="text-[10px] font-bold text-gray-300">МОМИЧЕ</span>
                    </button>
                    <button onclick="setGender('random')" id="btn-random" class="gender-btn active py-3 rounded-xl flex flex-col items-center justify-center gap-1 group transition-all">
                        <i data-lucide="sparkles" class="w-5 h-5 text-purple-400 group-hover:scale-110 transition"></i>
                        <span class="text-[10px] font-bold text-gray-300">ИЗНЕНАДАЙ МЕ</span>
                    </button>
                </div>
                <input type="hidden" id="selectedGender" value="random">
            </div>

            <button onclick="startGeneration()" class="w-full py-4 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold tracking-widest shadow-lg shadow-purple-900/50 transform hover:scale-[1.01] transition-all flex items-center justify-center gap-3">
                <i data-lucide="cpu" class="w-5 h-5"></i> СТАРТИРАЙ АНАЛИЗ
            </button>
        </div>

        <!-- AI Loader -->
        <div id="aiLoader" class="hidden p-12 text-center h-[500px] flex flex-col items-center justify-center">
            <div class="relative w-32 h-32 mb-8">
                <div class="absolute inset-0 border-t-4 border-purple-500 rounded-full animate-spin"></div>
                <div class="absolute inset-2 border-r-4 border-pink-500 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-2xl font-mono text-white" id="percentage">0%</span>
                </div>
            </div>
            <h3 class="text-xl font-bold text-white mb-2" id="aiStatus">Инициализиране...</h3>
            <p class="text-gray-500 text-sm">Търсене в базата от 5000+ имена</p>
        </div>

        <!-- Result Screen -->
        <div id="resultSection" class="hidden relative h-full">
            <div class="p-12 text-center">
                <div class="flex justify-between items-start w-full mb-8">
                    <button onclick="resetApp()" class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition">
                        <i data-lucide="arrow-left" class="w-5 h-5 text-gray-300"></i>
                    </button>
                    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/20 border border-green-500/30 text-green-300 text-xs font-bold">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
                        AI SCORE: <span id="matchScore">98%</span>
                    </div>
                </div>

                <h2 id="generatedName" class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 mb-2 serif-font tracking-tight">
                    Име
                </h2>
                <p id="generatedSurname" class="text-2xl text-gray-500 font-light mb-8 uppercase tracking-widest opacity-80"></p>

                <div class="bg-white/5 p-6 rounded-2xl border border-white/5 text-left mb-8 backdrop-blur-md">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-purple-300 text-xs font-bold uppercase tracking-wider">
                                <i data-lucide="book-open" class="w-3 h-3"></i> Значение
                            </div>
                            <p id="nameMeaning" class="text-white/90 italic font-medium">...</p>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-2 text-blue-300 text-xs font-bold uppercase tracking-wider">
                                <i data-lucide="sparkles" class="w-3 h-3"></i> Защо това име?
                            </div>
                            <p id="nameReason" class="text-gray-400 text-sm leading-relaxed">...</p>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center gap-4 mb-8">
                    <button onclick="feedback('dislike')" class="flex-1 py-4 rounded-xl border border-red-500/20 hover:bg-red-500/10 text-red-300 font-bold flex items-center justify-center gap-2 transition group">
                        <i data-lucide="x" class="w-5 h-5 group-hover:scale-110 transition"></i> Не
                    </button>
                    <button onclick="feedback('like')" class="flex-[2] py-4 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold shadow-lg shadow-purple-900/30 flex items-center justify-center gap-2 transition group">
                        <i data-lucide="heart" class="w-5 h-5 fill-current group-hover:scale-110 transition"></i> Запази в Любими
                    </button>
                </div>
            </div>
        </div>

    </div>

                document.getElementById('resultSection').classList.add('hidden');
                document.getElementById('aiLoader').classList.remove('hidden');

                let pct = 0;
                const interval = setInterval(() => {
                    pct += Math.floor(Math.random() * 8) + 2;
                    if(pct > 100) pct = 100;
                    document.getElementById('percentage').innerText = pct + '%';
                    
                    const statuses = ["Анализ на фонетика...", "Синхронизиране на срички...", "Проверка за уникалност...", "Генериране на вариации...", "Фина настройка..."];

                        document.getElementById('aiStatus').innerText = statuses[Math.floor(pct/20)];
                    }

                    if(pct === 100) clearInterval(interval);
                }, delay / 40);
            }

            setTimeout(() => {
                generateNameLogic();
            }, delay);
        }

            let pool = [];
            const keysToUse = [originM + genderKey, originF + genderKey, 'modern' + genderKey];

                if(p2 && candidate.name.startsWith(p2[0].toUpperCase())) { score += 20; reasons.push("инициал на бащата"); }

                // 2. Phonetic Analysis
                if(surname) {
                    const hardSounds = ['к', 'т', 'р', 'п', 'б', 'г', 'д'];
                    const softSounds = ['л', 'м', 'н', 'й', 'я', 'ю', 'и', 'е'];
                    
                    const surnameHardness = surname.split('').filter(c => hardSounds.includes(c.toLowerCase())).length;
                    const nameHardness = candidate.name.split('').filter(c => hardSounds.includes(c.toLowerCase())).length;
                    const nameSoftness = candidate.name.split('').filter(c => softSounds.includes(c.toLowerCase())).length;

                    if(surnameHardness > 3 && nameSoftness > nameHardness) { score += 15; reasons.push("омекотява фамилията"); }
                    
                    const nameSyl = (candidate.name.match(/[аъоуеиюя]/gi) || []).length;
                    const surSyl = (surname.match(/[аъоуеиюя]/gi) || []).length;
                    if(nameSyl + surSyl >= 5 && nameSyl + surSyl <= 7) score += 10;
                }

                // 3. Sibling Harmony
                if(sibling) {
                    if(Math.abs(sibling.length - candidate.name.length) <= 1) { score += 10; reasons.push("хармония с брат/сестра"); }
                    if(sibling[0] === candidate.name[0]) { score += 5; }
                }

                // 4. Learning
                sessionRejections.forEach(badName => {
                    if(badName[0] === candidate.name[0]) score -= 5;
                });

                score += Math.random() * 25;

                if(score > maxScore) {
                    maxScore = score;
                    bestCandidate = candidate;
                    logicText = reasons.length > 0 ? `Избрано заради: ${reasons.join(", ")}.` : "Отличен баланс на звучност и модерна стилистика.";
                }
            });

            if(!bestCandidate) bestCandidate = pool[0];
            generatedHistory.add(bestCandidate.name);

            document.getElementById('aiLoader').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            document.getElementById('resultSection').classList.add('fade-in');

            document.getElementById('generatedName').innerText = bestCandidate.name;
            document.getElementById('generatedSurname').innerText = surname;
            document.getElementById('nameMeaning').innerText = bestCandidate.meaning;
            document.getElementById('nameReason').innerText = logicText;
            document.getElementById('matchScore').innerText = Math.floor(88 + Math.random() * 11) + "%";
        }

        // --- FEEDBACK & SAVING LOGIC ---
        function feedback(type) {
            const currentName = document.getElementById('generatedName').innerText;
            const currentSurname = document.getElementById('generatedSurname').innerText;
            const currentMeaning = document.getElementById('nameMeaning').innerText;
            
            if(type === 'dislike') {
                sessionRejections.push(currentName);
                localStorage.setItem('nomeno_dislikes', JSON.stringify(sessionRejections));
                startGeneration(true); // Auto retry
            } else {
                // ADD TO FAVORITES
                const fullName = currentSurname ? `${currentName} ${currentSurname}` : currentName;
                const exists = favorites.some(f => f.name === currentName);
                
                if(!exists) {
                    favorites.push({ name: currentName, surname: currentSurname, meaning: currentMeaning });
                    localStorage.setItem('nomeno_favorites', JSON.stringify(favorites));
                    updateFavoritesUI();
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(`${fullName} - ${currentMeaning}`);
                    
                    // ShowDrawer
                    document.getElementById('favoritesDrawer').classList.add('open');
                }
            }
        }

        function toggleFavorites() {
            document.getElementById('favoritesDrawer').classList.toggle('open');
        }

        function updateFavoritesUI() {
            const list = document.getElementById('favoritesList');
            const count = document.getElementById('favCount');
            
            count.innerText = favorites.length;
            
            if(favorites.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 mt-10 text-sm">Все още нямате запазени имена.</div>';
                return;
            }

            list.innerHTML = favorites.map(f => `
                <div class="bg-white/5 p-3 rounded-lg border border-white/5 flex justify-between items-center group">
                    <div>
                        <div class="font-bold text-white text-sm">${f.name} ${f.surname}</div>
                        <div class="text-[10px] text-gray-400 italic">${f.meaning}</div>
                    </div>
                    <button onclick="removeFavorite('${f.name}')" class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function removeFavorite(name) {
            favorites = favorites.filter(f => f.name !== name);
            localStorage.setItem('nomeno_favorites', JSON.stringify(favorites));
            updateFavoritesUI();
        }

        function clearFavorites() {
            favorites = [];
            localStorage.setItem('nomeno_favorites', JSON.stringify(favorites));
            updateFavoritesUI();
        }

        function resetApp() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('inputSection').classList.remove('hidden');
        }

        lucide.createIcons();
    </script>
</body>
</html>
